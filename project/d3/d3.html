		<script>
				    
	    //var dataset = [ 250 , 210 , 170 , 130 , 90 ];  //数据（表示矩形的宽度）
	    var dataset = [ 2.5 , 2.1 , 1.7 , 1.3 , 0.9 ];  //数据（表示矩形的宽度）
	    
	    var linear = d3.scale.linear()
							        .domain([0, d3.max(dataset)])
							        .range([0, 250]);
        

	    
	    var rectHeight = 25;   //每个矩形所占的像素高度(包括空白)
 
			svg.selectAll("rect")
			    .data(dataset)
			    .enter()
			    .append("rect")
			    .attr("x",20)
			    .attr("y",function(d,i){
			         return i * rectHeight;
			    })
			    .attr("width",function(d){
			         return linear(d);
			    })
			    .attr("height",rectHeight-2)
			    .attr("fill","steelblue");
			    
       var axis = d3.svg.axis()
				     .scale(linear)      //指定比例尺
				     .orient("bottom")   //指定刻度的方向
				     .ticks(7);          //指定刻度的数量
			    
			 svg.append("g")
				  .attr("class","axis")
				  .attr("transform","translate(20,130)")
				  .call(axis);
   				//axis(svg.append(g));
			    
		</script>
		
		<style>
		.axis path,
		.axis line{
		    fill: none;
		    stroke: black;
		    shape-rendering: crispEdges;
		}
		 
		.axis text {
		    font-family: sans-serif;
		    font-size: 11px;

		<script>
			//画布大小
			var width = 400;
			var height = 400;
			 
			//在 body 里添加一个 SVG 画布   
			var svg = d3.select("body")
			    .append("svg")
			    .attr("width", width)
			    .attr("height", height);
			 
			//画布周边的空白
			 var padding = {left:30, right:30, top:20, bottom:20};
			 
			 
			 //定义一个数组
				var dataset = [10, 20, 30, 40, 33, 24, 12, 5];
				        
				//x轴的比例尺
				var xScale = d3.scale.ordinal()
				    .domain(d3.range(dataset.length))
				    .rangeRoundBands([0, width - padding.left - padding.right]);
				 
				//y轴的比例尺
				var yScale = d3.scale.linear()
				    .domain([0,d3.max(dataset)])
				    .range([height - padding.top - padding.bottom, 0]);
				    
				//定义x轴
				var xAxis = d3.svg.axis()
				    .scale(xScale)
				    .orient("bottom");
				        
				//定义y轴
				var yAxis = d3.svg.axis()
				    .scale(yScale)
				    .orient("left");
				    
				//矩形之间的空白
				var rectPadding = 4;
				 
				//添加矩形元素
				var rects = svg.selectAll(".MyRect")
								        .data(dataset)
								        .enter()
								        .append("rect")
								        .attr("class","MyRect")
								        .attr("transform","translate(" + padding.left + "," + padding.top + ")")
								        .attr("x", function(d,i){
								            return xScale(i) + rectPadding/2;
								        } )
								        .attr("y",function(d){
								            return yScale(d);
								        })
								        .attr("width", xScale.rangeBand() - rectPadding )
								        .attr("height", function(d){
								            return height - padding.top - padding.bottom - yScale(d);
								        })
								        .attr("fill","red")         //初始颜色为红色
												.transition()               //启动过渡
												.duration(1000)
												//.delay(funtion(d,i){return 200*i;})
												.attr("fill","steelblue");   //终止颜色为铁蓝色
 
				//添加文字元素
				var texts = svg.selectAll(".MyText")
								        .data(dataset)
								        .enter()
								        .append("text")
								        .attr("class","MyText")
								        .attr("transform","translate(" + padding.left + "," + padding.top + ")")
								        .attr("x", function(d,i){
								            return xScale(i) + rectPadding/2;
								        } )
								        .attr("y",function(d){
								            return yScale(d);
								        })
								        .attr("dx",function(){
								            return (xScale.rangeBand() - rectPadding)/2;
								        })
								        .attr("dy",function(d){
								            return 20;
								        })
								        .text(function(d){
								            return d;
								        })
								        .attr("y",function(d){
													    var min = yScale.domain()[0];
													    return yScale(min);
													})
													.transition()
													.delay(function(d,i){
													    return i * 200;
													})
													.duration(2000)
													.ease("bounce")
													.attr("y",function(d){
													    return yScale(d);
													});
								        
				//添加x轴
				svg.append("g")
				  .attr("class","axis")
				  .attr("transform","translate(" + padding.left + "," + (height - padding.bottom) + ")")
				  .call(xAxis); 
				        
				//添加y轴
				svg.append("g")
				  .attr("class","axis")
				  .attr("transform","translate(" + padding.left + "," + padding.top + ")")
				  .call(yAxis);
    
		</script>
		
		<script>
			//画布大小
			var width = 400;
			var height = 200;
			 
			//在 body 里添加一个 SVG 画布   
			var svg = d3.select("body")
			    .append("svg")
			    .attr("width", width)
			    .attr("height", height);
			    
			var circle1 = svg.append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 45)
        .style("fill","green");
 
				//在1秒（1000毫秒）内将圆心坐标由100变为300
				circle1.transition()
				    .duration(1000)
				    .attr("cx", 300);
				    
				var circle2 = svg.append("circle")
													.attr("cx", 100)
									        .attr("cy", 100)
									        .attr("r", 45)
									        .style("fill","green");
 
				//在1.5秒（1500毫秒）内将圆心坐标由100变为300，
				//将颜色从绿色变为红色
				circle2.transition()
				    .duration(1500)
				    .attr("cx", 300)
				    .style("fill","red");
				    
				    
				var circle3 = svg.append("circle")
													.attr("cx", 100)
									        .attr("cy", 100)
									        .attr("r", 45)
									        .style("fill","green");
 
				//在2秒（2000毫秒）内将圆心坐标由100变为300
				//将颜色从绿色变为红色
				//将半径从45变成25
				//过渡方式采用bounce（在终点处弹跳几次）
				circle3.transition()
				    .duration(2000)
				    .ease("bounce")
				    .attr("cx", 300)
				    .style("fill","red")
				    .attr("r", 25);
		</script>
